<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Memory Game</title>
    <link rel="stylesheet" href="/style/style.css">
    <script defer src="/app/app.js"></script>
</head>

<body>
    <header class="game-name">
        <h1>Pok√©mon Memory Game</h1>
    </header>
    <main>
        <section id="game-infos">
            <div id="player-name"></div>
            <div id="counter">
                <div class="clock" id="minutes"></div>
                <div class="clock" id="separator"></div>
                <div class="clock" id="seconds">58</div>
            </div>
            <button id="reset-button" onclick="resetGame()">
                Reset Game
            </button>
            </section>
        <div id="cards"></div>
        <div class="win-box">
            <h2>Congratulations, You Win!!!</h2>
            <h3 id="winner-time"></h3>
            <div id="btn-winBox">
                <button class="btn index" onclick="btnHome()">Home</button>
                    <button class="btn reset" onclick="resetGame()">Play Again</button>
            </div>
        </div>
    </main>
</body>

</html>
